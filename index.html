<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="calculator.css">
<title>CALCULATOR</title>
<body id="calcu">
    
<h3>SIMPLE CALCULATOR</h3>


<!-- here is where the styling is done-->

 <!--The form and the table-->
<form name="calc">
<table id="calc" border=30 >

<marquee><h4>CALCULATOR PROJECT BY LANRE-YUSUF</h4></marquee>
<!-- this takes care of the text field for the display-->
<tr>
<td colspan=5><input id="btn"name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57"type="text"><br>
</td>
<td style="display:none"><input name="" type="number"></td>
</tr>


<!-- other buttons and javascript to handle the functionality-->

<tr>
<td> <input id="btn"type="button" name="<-" value="<-"></td>
<td> <input id="btn"type="button" name="CE" value="CE"OnClick="calc.display.value=''"></td>
<td> <input id="btn"type="button" name="C" value="C"OnClick="calc.display.value=''"></td>
<td> <input id="btn"type="button" name="+-" value="+-"><br></td>
<td> <input id="btn"type="button" name="SQR" value="SQR"OnClick="calc.display.value=Math.sqrt(calc.display.value)"></td>
</tr>


<tr>
<td> <input id="btn"type="button" name="7" value="7"OnClick="calc.display.value+='7'"></td>
<td> <input id="btn"type="button" name="8" value="8"OnClick="calc.display.value+='8'"></td>
<td> <input id="btn"type="button" name="9" value="9"onclick="calc.display.value+='9'"></td>
<td> <input id="btn"type="button" name="/" value="/"OnClick="calc.display.value+='/'"></td>
<td> <input id="btn"type="button" name="%" value="%"OnClick="calc.display.value+='%'"></td>
</tr>



<tr>
<td> <input id="btn"type="button" name="4" value="4"OnClick="calc.display.value+='4'"></td>
<td> <input id="btn"type="button" name="5" value="5"OnClick="calc.display.value+='5'"></td>
<td> <input id="btn"type="button" name="6" value="6"OnClick="calc.display.value+='6'"></td>
<td> <input id="btn"type="button" name="*" value="*"OnClick="calc.display.value+='*'"></td>
<td> <input id="btn"type="button" name="1/X" value="1/X"OnClick="calc.display.value=1/calc.display.value"></td>
</tr>



<tr>
<td> <input id="btn"type="button" name="1" value="1"OnClick="calc.display.value+='1'"></td>
<td> <input id="btn"type="button" name="2" value="2"OnClick="calc.display.value+='2'"></td>
<td> <input id="btn"type="button" name="3" value="3"OnClick="calc.display.value+='3'"></td>
<td> <input id="btn"type="button" name="-" value="-"OnClick="calc.display.value+='-'"></td>
<td rowspan=2> <input id="btn"type="button" style="height:80px" name="=" value="="OnClick="calc.display.value=eval(calc.display.value)"></td>
</tr>



<tr>
<td colspan=2> <input id="btn"type="button" name="0" value="0"OnClick="calc.display.value+='0'"></td>
<td> <input id="btn"type="button" name="." value="."OnClick="calc.display.value+='.'"></td>
<td> <input id="btn"type="button" name="+" value="+"OnClick="calc.display.value+='+'"></td>
</tr>


</table>
</form>
</body>
</head>
</html>
